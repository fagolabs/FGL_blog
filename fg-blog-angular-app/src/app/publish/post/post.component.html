<div id="__nuxt">
  <div id="__layout">
    <div id="app-container" class="dark">
      <app-navbar style="z-index: 9!important"></app-navbar>
      <div class="pt-1 post-publish container-fluid bg-light">
        <form class="el-form" [formGroup]="form">
          <div class="el-form-item is-required">
            <div class="el-form-item__content">
              <div
                [ngClass]="{
                  'el-input': true,
                  'el-input-group': isCanPublish,
                  'el-input-group--append': isCanPublish
                }"
              >
                <input
                  type="text"
                  autocomplete="off"
                  placeholder="Title"
                  formControlName="title"
                  value=""
                  class="el-input__inner"
                />
                <div *ngIf="isCanPublish" class="el-input-group__append">
                  <a
                    href="/p/WAyK84xnKxX"
                    title="Open this post in the new tab"
                    target="_blank"
                  >
                    <i class="fa fa-external-link"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-wrap">
            <div class="el-form-item flex-fill is-required">
              <div class="el-form-item__content">
                <div class="tags-input">
                  <div class="tags-input__inner el-input__inner">
                    <div *ngFor="let tag of publishService.listTag">
                      <app-publish-tag [inputTag]="tag" [postType]="'post'"></app-publish-tag>
                    </div>
                    <div
                      aria-haspopup="listbox"
                      role="combobox"
                      aria-owns="el-autocomplete-1602"
                      class="el-autocomplete tags-input__autocomplete"
                    >
                      <div class="el-input">
                        <input
                          type="text"
                          autocomplete="off"
                          valuekey="value"
                          formControlName="tags"
                          placeholder="Tag your post. Maximum 5 tags. At least 1 tag!"
                          fetchsuggestions='function(input,t){return input?Object(l.getTags)({src:"typeahead",q:input}).then(function(t){return t.data}).then(t):t([])}'
                          debounce="300"
                          placement="bottom-start"
                          popperappendtobody="true"
                          value=""
                          class="el-input__inner"
                          role="textbox"
                          aria-autocomplete="list"
                          aria-controls="id"
                          aria-activedescendant="el-autocomplete-1602-item--1"
                          (keyup.enter)="addTag($event)"
                        />
                      </div>
                      <div
                        role="region"
                        class="el-autocomplete-suggestion el-popper"
                        style="display:none;"
                      >
                        <div class="el-scrollbar">
                          <div
                            class="el-autocomplete-suggestion__wrap el-scrollbar__wrap el-scrollbar__wrap--hidden-default"
                          >
                            <ul
                              class="el-scrollbar__view el-autocomplete-suggestion__list"
                              role="listbox"
                              id="el-autocomplete-1602"
                            ></ul>
                          </div>
                          <div class="el-scrollbar__bar is-horizontal">
                            <div
                              class="el-scrollbar__thumb"
                              style="transform: translateX(0%);"
                            ></div>
                          </div>
                          <div class="el-scrollbar__bar is-vertical">
                            <div
                              class="el-scrollbar__thumb"
                              style="transform: translateY(0%);"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-top">
              <span class="mx-1">
                <div
                  role="tooltip"
                  id="el-popover-2400"
                  aria-hidden="true"
                  class="el-popover el-popper feature-image-popover"
                  style="width:400px;display:none;"
                  tabindex="0"
                >
                  Upload a high-quality image will make it more inviting to
                  readers. By default, the first image in your post will be used
                  instead.
                  <hr />
                  <div class="d-flex justify-content-between">
                    <button
                      type="button"
                      class="el-button el-button--primary el-button--small"
                    >
                      <i class="fa fa-upload"></i
                      ><span>
                        Upload
                      </span>
                    </button>
                    <button
                      type="button"
                      class="el-button el-button--primary el-button--small is-plain"
                    >
                      <i class="fa fa-terminal"></i
                      ><span>
                        Enter image url
                      </span>
                    </button>
                    <button
                      disabled="disabled"
                      type="button"
                      class="el-button el-button--default el-button--small is-disabled is-plain"
                    >
                      <i class="fa fa-times"></i
                      ><span>
                        Remove image
                      </span>
                    </button>
                  </div>
                </div>
                <button
                  [disabled] = "!isCanPublish"
                  type="button"
                  [ngClass]="{
                    'el-button' : true,
                    'el-button--default' : true,
                    'el-popover__reference' : true,
                    'is-disabled': !isCanPublish
                  }"
                  (click)="toggleFeatureImage($event)"
                  (clickOutside)="clickOutsideFeatureImage($event)"
                  aria-describedby="el-popover-2400"
                  tabindex="0"
                >
                  <span>
                    Change feature image
                  </span>
                </button>
              </span>
              <span class="publish-popover">
                <div
                  *ngIf="!isCanPublish"
                  [ngClass]="{
                    'el-popover': true,
                    'el-popper': true,
                    'publish-dropdown': publishDropdown
                  }"
                  role="tooltip"
                  id="el-popover-6806"
                  aria-hidden="true"
                  style="display:none;"
                  tabindex="0"
                  x-placement="bottom-end"
                >
                  Add a title, pick up at least a tag and start writing
                  something to publish.
                  <div x-arrow="" class="popper__arrow"></div>
                </div>
                <app-publish-post-popover
                  *ngIf="isCanPublish"
                ></app-publish-post-popover>
                <button
                  (click)="togglePublish($event)"
                  (clickOutside)="clickOutsidePublish($event)"
                  type="button"
                  tabindex="0"
                  class="el-button publish-button el-button--default el-popover__reference"
                  aria-describedby="el-popover-6806"
                >
                  <span>
                    Publish
                    <i class="fas fa-angle-down"></i
                  ></span>
                </button>
              </span>
            </div>
          </div>
          <div *ngIf="isSaved" class="d-flex align-items-center justify-content-end"><div class="mr-05"><span>
              Saved about 2 hours ago
          </span></div></div>
          <div class="el-form-item mt-1 mb-0 is-required">
            <simplemde
              formControlName="simplemde"
              [(ngModel)]="customize"
              [options]="{
                toolbar: [
                  'bold',
                  'italic',
                  'strikethrough',
                  'heading-1',
                  'heading-2',
                  'heading-3',
                  '|',
                  'code',
                  'quote',
                  'unordered-list',
                  'ordered-list',
                  'table',
                  'horizontal-rule',
                  'clean-block',
                  '|',
                  'link',
                  'image',
                  '|',
                  'preview',
                  'side-by-side',
                  'fullscreen',
                  '|',
                  'undo',
                  'redo',
                  '|',
                  'guide'
                ]
              }"
            ></simplemde>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
