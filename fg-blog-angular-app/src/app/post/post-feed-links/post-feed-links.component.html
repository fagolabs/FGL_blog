<div class="bg-dark py-md-1 py-05">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="feed-bar">
        <div class="feedbar-wrapper">
          <ul class="feed-links">
            <li [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'newest',
              'active' : currRoute == 'newest'
            }">
              <a routerLink="/newest" class="feed-link">
                <div class="el-badge badge-has-new">
                  Newest
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display:none;"></sup>
                </div>
              </a>
            </li>
            <li *ngIf="currentToken" [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'followings',
              'active' : currRoute == 'followings'
            }">
              <a routerLink="/followings" class="feed-link">
                <div class="el-badge badge-has-new">
                  Following
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display:none;"></sup>
                </div>
              </a>
            </li>
            <li [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'series',
              'active' : currRoute == 'series'
            }">
              <a routerLink="/series" class="feed-link">
                <div class="el-badge badge-has-new">
                  Series
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display:none;"></sup>
                </div>
              </a>
            </li>
            <li [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'editors-choice',
              'active' : currRoute == 'editors-choice'
            }">
              <a routerLink="/editors-choice" class="feed-link">
                <div class="el-badge badge-has-new">
                  Editors' Choice
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display:none;"></sup>
                </div>
              </a>
            </li>
            <li [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'trending',
              'active' : currRoute == 'trending'
            }">
              <a routerLink="/trending" class="feed-link">
                <div class="el-badge badge-has-new">
                  Trending
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display:none;"></sup>
                </div>
              </a>
            </li>
            <li [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'videos',
              'active' : currRoute == 'videos'
            }">
              <a routerLink="/videos" class="feed-link">
                <div class="el-badge badge-has-new">
                  Videos
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display:none;"></sup>
                </div>
              </a>
            </li>
            <li *ngIf="currentToken" [ngClass]="{
              'feedbar-item' : true,
              'nuxt-link-exact-active': currRoute == 'clip/posts',
              'active' : currRoute == 'clip/posts'
            }">
              <a routerLink="/clip/posts" class="feed-link">
                <div class="el-badge badge-has-new">
                  My Clips
                  <sup class="el-badge__content el-badge__content--undefined is-fixed"
                    style="display: none;"></sup>
                  </div>
              </a>
            </li>
          </ul>
        </div>
        
      </div>
      <a *ngIf="currentToken" routerLink="/publish/post" class="btn btn-primary float-right text-uppercase hidden-md-down">
        <i aria-hidden="true" class="fa fa-pencil"></i> Create Post
      </a>
    </div>
  </div>
